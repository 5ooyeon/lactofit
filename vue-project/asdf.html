<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .running-icon {
            position: relative;
            height: 50px;  /* Assuming height of GIFs */
            width: 100%; /* Use full width for animation space */
            overflow: hidden;
        }

        .running-icon img {
            position: absolute;
            top: 0;
            width: 50px; /* Adjust size as needed */
            animation: none; /* Start without any animation */
        }

        .running-icon img:last-child { /* Specific styles for naruto2.gif */
            opacity: 0; /* Start as invisible */
        }


        @keyframes run-right {
            from { transform: translateX(0) scaleX(-1); } /* Start a little off-screen and flipped */
            to { transform: translateX(1000%) scaleX(-1); } /* Move further right while flipped */
        }

        @keyframes run-left {
            from { transform: translateX(1000%); }
            to { transform: translateX(0px); }
        }


        h1 {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="running-icon">
            <img src="src/assets/naruto2.gif" alt="Running2" id="running2">
        </div>
        <h1>Welcome to Our Fitness Site</h1>
    </header>
    <script>
        const running1 = document.getElementById('running1');
        const running2 = document.getElementById('running2');

        function animateSequence() {
    // Running2 starts running to the right, flipped
    running2.style.opacity = '1'; // Ensure it is visible before starting
    running2.style.animation = 'run-right 6s linear forwards'; // Use flipped animation

    setTimeout(() => {
        // Immediately hide Running2 at the end of its animation
        running2.style.opacity = '0'; // Make it disappear
        running2.style.animation = 'none';  // Reset the animation

        // Start Running1's animation from right to left
        running2.style.opacity = '1'; // Make it visible before starting
        running2.style.animation = 'run-left 6s linear forwards';
    }, 6000); // Adjust timeout to match the increased duration

    setTimeout(() => {
        // Immediately hide Running1 at the end of its animation
        running2.style.opacity = '0'; // Make it disappear
        running2.style.animation = 'none';  // Reset the animation

        // Restart the animation sequence
        animateSequence();
    }, 12000); // Adjust timeout to match the increased duration
}

// Initial call to start the animation sequence
animateSequence();




    </script>
</body>
</html>
